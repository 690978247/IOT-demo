<body>
  <!-- <span>IOT远程运维 -- 变量管理</span> -->
  <!-- 1.表格部分 -->
  <table class="demo-table" >
      <thead>
        <tr>
          <th>序号</th>   
          <th>变量名</th>   
          <th>变量描述</th>   
          <th>数据类型</th>   
          <th>变量地址</th>   
          <th>字符长度</th> 
          <th>缩放比</th> 
          <th>数据归档</th>

    <tbody>
      <tr>
        <td>1</td>

        <td>二进制变量</td>
        <td id="address">
          <div class="address-text" >
            <input class="address-input" id="address-input" autocomplete="off" type="text" onblur="handleBlur(event)" />
            <div class="address-btn" onclick="openPop()" >
              . . .
            </div>
          </div>
        </td>
        <td>
          <input class="address-input" autocomplete="off" type="number" id="len-innput" onblur="handleLen(event)" />
        </td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>   
  <!-- 2. 弹窗部分 -->
  <!-- 弹窗部分 -->
  <div class="popup" id="popup">
    <div class="popup-wrap">
      <div class="popup-head">
        <span id="popup-head-title" >选择地址</span>
        <i class="iconfont iconguanbi1 popup-close" onclick="closePop(event)"></i>
      </div>
      <div class="popup-body">
        <!-- 渲染 S7_TCP   Modbus_TCP MC3E_Binary_Etherent  MCA1E_Binary_Etherent  Fins_TCP 弹窗内容-->
        <div class="popup-body-wrap" id="popup-body-wrap">
          <!-- 此处渲染生成内容 -->
        </div>

        <!-- 渲染 OPC_DA  OPC_UA  弹窗内容-->
        <div class="popup-body-wrap" id="opc-body-wrap" >
          <!-- 此处渲染生成内容-->
          <div class="opc-wrap" >
            <div class="opc-left" >
              <div class="gruop-title" >组列表</div>
              <div class="gruop-list" >
                <div class="list-item">组1</div>
                <div class="list-item">组2</div>
                <div class="list-item">组3</div>
                <div class="list-item">组4</div>
                <div class="list-item">组5</div>
              </div>
            </div>
            <div class="opc-right">
              <div class="opc-table">
                <div class="opc-table-header-wrap">
                  <table cellspacing="0" cellpadding="0" border="0" class="opc-table__header">
                    <thead>
                      <tr>
                        <th rowspan="1" colspan="1" class="table-num">序号</th>
                        <th rowspan="1" colspan="1" style="text-align: center;">
                          时间
                        </th>
                        <th rowspan="1" colspan="1" style="text-align: center;">
                          数值
                        </th>
                      </tr>
                    </thead>
                  </table>
                </div>
                <div class="opc-table-body-wrap">
                  <table cellspacing="0" cellpadding="0" border="0" class="el-table__body">
                    <tbody id="popup-tbody">
                      <tr>
                        <td class="table-num">1</td>
                        <td>Tag_1</td>
                        <td>二进制变量</td>
                      </tr>
                      <tr>
                        <td class="table-num">1</td>
                        <td>Tag_1</td>
                        <td>二进制变量</td>
                      </tr>
                      <tr>
                        <td class="table-num">1</td>
                        <td>Tag_1</td>
                        <td>二进制变量</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>

      <div class="popup-footer">
        <button type="button" class="popup-btn popup-cancel" style="margin-right: 20px"
            onclick="closePop(event)">取 消</button>
        <button type="button" class="popup-btn popup-confirm" onclick="confirmPop(event)">确 认</button>
    </div>

    </div>
  </div>
